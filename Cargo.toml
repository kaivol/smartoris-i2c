[package]
name = "smartoris-i2c"
version = "0.1.0"
authors = ["Valentine Valyaeff <valentine.valyaeff@gmail.com>"]
edition = "2018"
resolver = "2"
repository = "https://github.com/smartoris/smartoris-i2c"
readme = "README.md"
license = "MIT OR Apache-2.0"
description = """
IÂ²C Drone OS driver for STM32F4 micro-controllers.
"""

[badges]
maintenance = { status = "actively-developed" }

[features]
default = []
std = [
    "drone-core/std",
    "drone-cortexm/std",
    "drone-stm32-map/std",
    "futures/std",
]

[dependencies.drone-core]
version = "0.14.0"
path = "../drone-core"

[dependencies.drone-cortexm]
version = "0.14.0"
path = "../drone-cortexm"

[dependencies.drone-stm32-map]
version = "0.14.0"
path = "../drone-stm32-map"
features = ["dma", "i2c"]

[dependencies]
futures = { version = "0.3.0", default-features = false }
